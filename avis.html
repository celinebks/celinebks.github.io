<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis et Témoignages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Avis et Témoignages</h1>
    </header>
    <main>
        <section>
            <article>
                <h2>Sarah D</h2>
                <p>"Un restaurant exceptionnel ! Des plats délicieux et une ambiance chaleureuse. Je recommande à 100%."</p>
            </article>
            <article>
                <h2>Paul L</h2>
                <p>"Une expérience inoubliable ! Le service était impeccable et le vin parfaitement accordé avec mon plat."</p>
            </article>
            <article>
                <h2>Ajouter un avis</h2>
                <form>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                    
                    <label for="message">Votre avis :</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Envoyer</button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
